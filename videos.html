  <meta charset="UTF-8">

  <style>
        /* Container for all videos */
        #video-container {
            display: flex;
            flex-wrap: wrap; /* Allows videos to wrap to the next line */
            justify-content: space-around; /* Centers the videos */
            gap: 20px; /* Space between video blocks */
        }

        /* Individual video styling */
        .video {
            background-color: #f9f9f9; /* Light background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 15px; /* Padding around each video */
            text-align: center; /* Center the text */
            max-width: 320px; /* Max width of the video block */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }

        /* Video hover effect */
        .video:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        /* Video title styling */
        .video-title {
            font-family: 'Arial', sans-serif; /* Font styling */
            font-size: 1rem; /* Size of the title */
            margin-top: 10px; /* Space above the title */
            color: #333; /* Darker color for the title */
        }

        /* Style the iframe */
        iframe {
            width: 100%; /* Make iframe take up the full width of the container */
            border-radius: 10px; /* Rounded corners for the video */
            border: none; /* Remove borders */
        }
    </style>
<body>

  <section class="hero">

<div id="video-container"></div>

    <script>
        const API_KEY = 'AIzaSyAiNEpIib4LdCabc9q6KB2__Qmw9XpqI0g'; // Add your API key here
        const CHANNEL_ID = 'UCLU8qPvcfWk0t4ZEsjSr5lA'; // Add your Channel ID here
        const MAX_RESULTS = 9; // Number of videos to display

        const videoContainer = document.getElementById('video-container');

        fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&order=date&part=snippet&type=video&maxResults=${MAX_RESULTS}`)
            .then(response => response.json())
            .then(data => {
                const videos = data.items;
                videos.forEach(video => {
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('video');
                    videoElement.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allowfullscreen></iframe>
                        <p>${video.snippet.title}</p>
                    `;
                    videoContainer.appendChild(videoElement);
                });
            })
            .catch(error => {
                console.error('Error fetching YouTube videos:', error);
            });
    </script>
